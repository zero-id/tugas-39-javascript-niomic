
<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="Tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Active Element</b> Property : <br />
        <p id="cth">contoh</p>
        <hr />
        <b>addEventListener()</b> Property : <br />
        <p id="cth2">contoh</p>
        <hr />
        <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
        <a name="semangka" href="#">Semangka</a>) : <br />
        <p id="cth3">contoh</p>
        <hr />

        <script>
            function Tombol() {
                var a = document.activeElement.tagName
                document.getElementById('cth').innerHTML = a

                document.addEventListener("click", function() {
                document.getElementById("cth2").innerHTML = "Sukses merubah addEventListener !"
                })

                var b = document.anchors.length
                document.getElementById('cth3').innerHTML = b
            }
        </script>
 </body>
</html>
